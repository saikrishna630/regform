<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="container">
            <h1>REGISTRATION</h1>
            <p>Please fill the form to register with us...</p>
            <hr>
            <div class="form">
                <b>First Name</b>
                <input type="text" placeholder="Enter First Name" class="fn" name="fn" id="input">
                <b>Last Name</b>
                <input type="text" placeholder="Enter Last Name" class="ln" name="ln" id="input">
                <b>Password</b>
                <input type="password" placeholder="Enter Password" class="pwd" name="pwd" id="input">
                <b>Conform Password</b>
                <input type="password" placeholder="Re-enter Password" class="cpwd" name="cpwd" id="input">
            </div>
            <hr>
            <button class="register" style="display: block;margin: auto;">Register</button>
        </div>
    </form>

</body>

</html>
